<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} | SMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay"></div>
  <nav class="navbar">
    <a class="navbar-brand" href="{{ url_for('home') }}">Student Management</a>
    <div class="nav-links">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>
  <div class="container card">
    {% block body %}{% endblock %}
  </div>
  <div class="theme-switcher" onclick="document.body.classList.toggle('dark')">Toggle Theme</div>
</body>
</html>
