<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 80%;
      max-width: 800px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      animation: fadeIn 1s ease;
    }

    .hero h1 {
      margin-bottom: 1rem;
      color: white;
      font-size: 2.5rem;
    }

    .hero p {
      color: white;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      animation: slideInTop 1s ease; 
      position: absolute;
      top: 0;
      width: 100%;  
    }
  </style>
</head>
<body>
<div>
  <div>
    <div id="loader">
      <img src="/static/lms-learning-management-system-hand-pressing-button-technology-screen-274029415.jpg" alt="LMS Logo">
    </div>
    <div id="particles-js">
</div>
    <div class="overlay"></div>
    <nav class="navbar">
      <a class="navbar-brand" href="#">Student Management</a>
      <div class="nav-links">
        <a href="{{ url_for('login_admin') }}">Admin</a>
        <a href="{{ url_for('login_teacher') }}">Teacher</a>
        <a href="{{ url_for('login_student') }}">Student</a>

     
      </div>
    </nav>
    <div class="theme-switcher" onclick="document.body.classList.toggle('dark')">Toggle Theme</div>
</div>

  
<div>
  <section class="hero">
  <h1>Student Management System</h1>
  <p>Seamless administration, real-time performance tracking & an experience as smooth as gliding on ice.</p>
<div>
  <a class="btn-small bg-pri" href="{{ url_for('login_admin') }}">Get Started</a>
</div>
</section>
</div>



  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": { "onhover": { "enable": true, "mode": "repulse" } }
    }
  });

  window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
  });
</script>

</div>




</body>
</html>
